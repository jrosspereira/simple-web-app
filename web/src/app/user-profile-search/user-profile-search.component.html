<div id="search-component">

  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" placeholder="Search"/>

  <ul class="search-result">
    <li *ngFor="let user of userProfiles$ | async" >
      <a routerLink="/view/{{user.id}}">
        {{user.fullName}}
      </a>
    </li>
  </ul>
</div>
